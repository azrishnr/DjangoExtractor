{% extends 'htags/layout.html' %}

{% block content %}
<h4 class='center-align'>Add URLs:</h4>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %} 

<form action="{% url 'htags:add' %}" method="post">
    {% csrf_token %}
    {% for item in items %}   
    <input type="text" name="hdrurl{{ forloop.counter }}" id="hdrurl{{ forloop.counter }}" placeholder="URL {{ forloop.counter }}" value="" /><br/>
    <br>
    {% endfor %}
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right"></i>
    </button>
</form>
<br>
<br>
<a href="{% url 'htags:index' %}">Go Back</a>

{% endblock %}
